<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    <titl>Timer</title>
        <link href="../CSS/alarm.css" type="text/css" rel="stylesheet">
        <script src="File2.js" type="text/javascript"></script>
        <script>
            function display() {

                document.body.style.backgroundColor = "blue";
                let min = document.getElementById('min').value;
                let sec = document.getElementById('sec').value;
                let go = min * 60 + sec;
                document.getElementById('go').innerHTML = go;
                console.log(go);

            }
        </script>
</head>


<body>
    <h1>
        <img id="logo" src="../images/timer.gif" width="150px" height="150px" alt="UW CSE logo"> Timer Alarm
    </h1>

    <div>
        <input id="min" type="text"> min
    </div>

    <div>
        <input id="sec" type="text"> sec
    </div>

    <div>
        <button id="go" onclick="setTimeout(display, 5000); ">Go</button>

    </div>


</body>

</html>
